{% extends "base.html" %}
{% load static %}

{% block 'head' %}
    <link rel="stylesheet" href="{% static 'clientes/css/clientes.css' %}">
{% endblock %}

{% block 'dashboard' %}
    <div class="container">
        <div class="p-3">
            <h1>Funcionario</h1>
        </div>
        <form action="{% url 'equipe:funcionario' %}" method="post">{% csrf_token %}
            <div class="row">
                <div class="col-md">
                    <p>Nome:</p>
                    <input type="text" class="form-control" placeholder="Primeiro nome" name="nome">
                </div>
                <div class="col-md">
                    <p>Sobrenome:</p>
                    <input type="text" class="form-control" placeholder="Sobrenome" name="sobrenome">
                </div>
            </div>
            <p>E-mail:</p>
            <input type="email" class="form-control" placeholder="nome@email.com" name="email" value="{{email}}">
            <p>CPF:</p>
            <input type="text" class="form-control" placeholder="___.___.___-__" name="cpf" value="{{cpf}}">
            <p>Equipe:</p>
            <select name="equipe" id="equipe" class="form-control">
                {% for equipe in equipes %}
                <option value="{{ equipe.id }}">{{ equipe.nome }}</option>
                {% endfor %}
            </select>
            <br>
            <button type="submit" class="btn btn-success form-control">Salvar Funcionario</button>
        </form>
    </div>
{% endblock%}
